<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="index.css">
    <title>REGISTRATION FORM</title>
</head>
<body>
    
    <div class="forgot">
    <h2 style="margin-left:25px;">Reset Password</h2>
        <form method="POST">
            <label>Password:</label><br>
<form-group><input type="password" placeholder="Reset Password" name="forgot" class="form-control"></form-group><br>
<label>Confirm Password:</label><br>
<form-group><input type="password" placeholder="Confirm Your Password" name="confirm" class="form-control"></form-group><br>

<button class="btn btn-primary" name="reset">Reset</button>
<button class="btn btn-secondary" name="delete">Delete</button><br>
<a style="text-decoration:none;color:white;margin-left:10px;" href="login.html">Back</a>
        </form>
    </div>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script  type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    

</body>
</html>
